<div class="container">

  <div class="card hss">
    <!-- <h4 class="card-header">Login</h4> -->
    <div class="card-body">
        <form class="row g-3" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-12">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
                <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                    <div *ngIf="f['username'].errors['required']">Username is required</div>
                </div>
            </div>

            <div class="col-md-12">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                    <div *ngIf="f['password'].errors['required']">Password is required</div>
                </div>
          </div>
          <div class="col-12">
              <input class="form-check-input" type="checkbox" id="gridCheck" formControlName="remember">
              <label class="form-check-label" for="gridCheck">
                Remember Me
              </label>
              <div *ngIf="submitted && f['remember'].errors" >
                <div *ngIf="f['remember'].errors['required']" style="color: red;">Please Check Remember Me</div>
            </div>
          </div>

            </div>
            <div class="form-group cent">
                <button  class="btn btn-primary">
                    <!-- <span  class="spinner-border spinner-border-sm mr-1"></span> -->
                    Sign Up
                </button>
                <a routerLink="../login" class="btn btn-link">Login</a>
            </div>
        </form>
    </div>
  </div>

</div>
